# Configuraci칩n para tests
app.initdata.enable=true
spring.jpa.hibernate.ddl-auto=create-drop

# Configuraci칩n de JPA para usar las entidades correctas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Escaneo de entidades - asegura que Spring encuentre tus entidades
spring.jpa.properties.hibernate.packagesToScan=us.dit.service.model.entities

# Base de datos H2 en memoria para tests (m치s r치pido que PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Deshabilita jBPM para tests si no lo necesitas
jbpm.executor.enabled=false
